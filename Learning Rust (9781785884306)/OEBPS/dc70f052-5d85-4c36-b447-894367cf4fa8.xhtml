            <article>
                
<p>This is a module for handling time.</p>
<p><strong>Structs, Traits, and Enums</strong></p>
<p><span><strong>Structs</strong>: </span><kbd>Duration</kbd><span> (represents a span of time), </span><kbd>Instant</kbd><span> (measurement of a monotonically increasing clock), </span><kbd>SystemTime</kbd><span> (measures the system clock), and </span><kbd>SystemTimeError</kbd><span> (error returned from </span><kbd>SystemTime.duration_since()</kbd><span>).</span></p>

                    <h1 class="header-title">Let's add an if into the mix</h1>
                </header>
            
            <article>
                
<p>We can include an <kbd>if</kbd> statement within a <kbd>match</kbd> pattern, as follows:</p>
<pre> 
fn testcode(t: u8) 
{ 
    match t 
    { 
        1 | 2 if t != 1 =&gt; println!("t was not one"), 
        1 | 2 if t != 2 =&gt; println!("t was not two"), 
        _ =&gt; println!("") 
    } 
} </pre>
